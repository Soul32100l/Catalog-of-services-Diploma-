						<div class="d-flex">

  <div class="container mt-5">
    <h1>Настройки</h1>
    <form id="settings-form">
      <div class="mb-3">
        <label for="username" class="form-label">Логин пользователя</label>
        <input type="text" id="username" class="form-control">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Пароль пользователя</label>
        <input type="password" id="password" class="form-control">
      </div>
      <div class="form-check form-switch mb-3">
        <input class="form-check-input" type="checkbox" id="toggle-devtools">
        <label class="form-check-label" for="toggle-devtools">Включить консоль разработчика</label>
      </div>
      <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
  </div>
