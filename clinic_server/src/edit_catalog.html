	  <div class="container">
		<h1>Редактирование услуги</h1>
		<form id="edit-service">
			<div class="modal-body">
				<input type="hidden" id="service-id" />
				<div class="mb-3">
					<label class="form-label">Название</label>
					<input type="text" class="form-control" id="service-name"/>
				</div>
				<div class="mb-3">
					<label class="form-label">Описание</label>
					<textarea class="form-control" id="service-description"></textarea>
				</div>
				<div class="mb-3">
					<label class="form-label">Изображение (URL):</label>
					<input type="text" class="form-control" id="service-image"/>
				</div>
				<div class="mb-3">
					<label class="form-label">Документы:</label>
					<input type="text" class="form-control" id="service-documents"/>
				</div>
				<div class="mb-3">
					<label class="form-label">Доступные даты:</label>
					<input type="text" class="form-control" id="service-available-dates" />
				</div>
				<div class="mb-3">
					<label class="form-label">Занятые даты:</label>
					<input type="text" class="form-control" id="service-occupied-dates"/>
				</div>
			</div>
		  <div class="modal-footer">
			<button type="submit" class="btn btn-primary">Сохранить изменения</button>
		  </div>
		</form>
	  </div>
