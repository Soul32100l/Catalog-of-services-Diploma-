<div class="container">
<div class="row justify-content-center">
	<div class="col-md-6">
		<div class="card">
			<div class="card-body">
				<h5 class="card-title">Регистрация пользователя</h5>
				<form action="" method="post" id="register-form">
					<div class="mb-3">
						<label for="username" class="form-label">Имя пользователя</label>
						<input type="text" class="form-control" type="text" id="username" placeholder="Имя пользователя" required>
					</div>
					<div class="mb-3">
						<label for="last-name" class="form-label">Фамилия</label>
						<input type="text" class="form-control" id="last-name" placeholder="Фамилия" required>
					</div>
					<div class="mb-3">
						<label for="first-name" class="form-label">Имя</label>
						<input type="text" class="form-control" id="first-name" name="password" placeholder="Имя" required>
					</div>
					<div class="mb-3">
						<label for="middle-name" class="form-label">Отчество</label>
						<input type="text" class="form-control" id="middle-name" placeholder="Отчество">
					</div>
					<div class="mb-3">
						<label for="phone" class="form-label">Телефон</label>
						<input type="text" class="form-control" id="phone" placeholder="Телефон" required>
					</div>
					<div class="mb-3">
						<label for="email" class="form-label">Электронная почта</label>
						<input type="email" class="form-control" id="email" placeholder="Электронная почта" required>
					</div>
					<div class="mb-3">
						<label for="password" class="form-label">Пароль</label>
						<input type="password" class="form-control" id="password" placeholder="Пароль">
					</div>
					<div class="mb-3">
						<select id="status" class="form-select" required>
							<option value="admin">Гость</option>
							<option value="guest">Администратор</option>
						</select>
					</div>
					<button type="submit" class="btn btn-primary">Зарегистрировать</button>
				</form>
			</div>
		</div>
	</div>
</div>
</div>

  

	<script type="module">
